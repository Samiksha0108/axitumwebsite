<!DOCTYPE html>
<html>
<head>
  <title>Complete Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Apply for {{ job.title }}</h3>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="cover_letter" class="form-label">Cover Letter (optional):</label>
      <textarea class="form-control" id="cover_letter" name="cover_letter" rows="4"></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" name="cancel" class="btn btn-danger">Cancel Application</button>
      <button type="submit" name="submit" class="btn btn-success">Submit Application</button>
    </div>
  </form>
</div>
</body>
</html>
