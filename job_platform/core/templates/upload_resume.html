{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume - Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-upload {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    .btn-upload:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card p-5">
      <h3 class="mb-4 text-center">ðŸ“„ Upload Your Resume</h3>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.resume.label_tag }}
          {{ form.resume }}
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-upload">Upload Resume</button>
        </div>
      </form>

      {% if user.resume %}
        <div class="mt-4 text-center">
          <p><strong>Current Resume:</strong></p>
          <a href="{{ user.resume.url }}" target="_blank" class="btn btn-outline-primary">View Uploaded Resume</a>
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
