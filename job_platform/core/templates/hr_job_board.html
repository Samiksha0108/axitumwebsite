{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Job Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f6fa; font-family: 'Segoe UI', sans-serif; }
    .job-card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .job-card h5 { margin-bottom: 10px; }
  </style>
</head>

<body>

  <div class="container my-5">
    <h2 class="mb-4 text-center">üåç Available Job Openings</h2>

    <div class="row">
      {% for job in jobs %}
        <div class="col-md-4">
          <div class="job-card">
            <span class="badge bg-secondary">{{ job.experience_level }}</span>
            <h5 class="mt-2">{{ job.title }}</h5>
            <p class="text-muted">{{ job.company.name }}</p>
            <p>üìç {{ job.location }}</p>
            <p>üí∞ {{ job.salary_min }} - {{ job.salary_max }}</p>

            <a href="{% url 'job_detail_hr' job.id %}" class="btn btn-outline-primary btn-sm mt-2">View Details</a>
          </div>
        </div>
      {% empty %}
        <p class="text-muted text-center">No open jobs available.</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
