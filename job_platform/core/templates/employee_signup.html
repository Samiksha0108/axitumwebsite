{% extends 'base.html' %}
{% block title %}Employee Signup{% endblock %}
{% block extra_head %}
  <style>
    .signup-container { display: flex; height: 100vh; align-items: center; justify-content: center; }
    .signup-card { background: white; padding: 40px; width: 500px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); border-radius: 10px; }
  </style>
{% endblock %}
{% block content %}
<div class="signup-container">
  <div class="signup-card">
    <h3 class="mb-4 fw-bold text-center">Employee Registration</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3"><label>Email</label>{{ form.email }}</div>
      <div class="mb-3"><label>Password</label>{{ form.password1 }}</div>
      <div class="mb-3"><label>Confirm Password</label>{{ form.password2 }}</div>
      <div class="mb-3"><label>Company Code</label>{{ form.company_code }}</div>
      <button type="submit" class="btn btn-success w-100">Register Employee</button>
    </form>
  </div>
</div>
{% endblock %}
