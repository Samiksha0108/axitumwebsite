{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Employee</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <nav class="navbar navbar-dark bg-dark px-4 py-3">
    <a class="navbar-brand" href="#">ACME ATS</a>
    <div>
      <a href="{% url 'company_dashboard' %}" class="btn btn-outline-light">Back to Dashboard</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h4 class="mb-4">Add New Employee</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Employee Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        {{ form.role }}
      </div>
      <button type="submit" class="btn btn-success">Send Invite</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
